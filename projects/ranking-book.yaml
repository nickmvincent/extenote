# ═══════════════════════════════════════════════════════════════════════════════
# Project: ranking-book
# "Ranking All the Way Down: A Data-Centric Theory of AI and Its Governance" book
# ═══════════════════════════════════════════════════════════════════════════════

project: ranking-book

# ─── Visibility Settings ───────────────────────────────────────────────────────
defaultVisibility: public
visibilityField: visibility

# ─── Content Sources ───────────────────────────────────────────────────────────
sources:
  - id: book
    type: local
    root: ${EXTENOTE_CONTENT_ROOT:-../extenote-pub/content}/ranking-book
    include:
      - "**/*.qmd"
      - "**/*.md"

# ─── Project Includes ─────────────────────────────────────────────────────────
includes:
  - shared-references
  - discussions

# ─── Linting Rules ─────────────────────────────────────────────────────────────
lint:
  rules:
    required-visibility: warn
  autofix: true

# ─── Compatibility Requirements ────────────────────────────────────────────────
compatibility:
  quarto:
    requiredFields:
      - title

# ─── Build Configuration ──────────────────────────────────────────────────────
# How to build the website for this project
build:
  websiteDir: ranking-book-quarto
  type: quarto
  preRender:
    - type: rsync
      src: ${EXTENOTE_CONTENT_ROOT}/ranking-book
      dst: src
      include: ["*.qmd", "*.md", "*.yml", "*.csl"]
    - type: cli
      command: export-project ranking-book -f bibtex --source shared-refs
      outputDir: src
    - type: copy
      src: src/index.qmd
      dst: index.qmd
    - type: network
      outputFormat: quarto

# ─── Deployment Configuration ─────────────────────────────────────────────────
# Where and how to deploy the built website
deploy:
  platform: cloudflare-pages
  configFile: wrangler.toml
  outputDir: _book
  url: https://ranking-book.pages.dev

# ─── Discussion Configuration ─────────────────────────────────────────────────
# Where to create public discussion threads for content
discussion:
  createObjects: true
  outputDir: ${EXTENOTE_CONTENT_ROOT:-../extenote-pub/content}/discussions
  providers:
    github:
      enabled: true
      repo: nickmvincent/extenote-pub
      category: General
    whitewind:
      enabled: true
      identifier: nickmvincent.bsky.social
